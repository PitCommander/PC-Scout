<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">
<link rel="import" href="counter-element.html">
<link rel="import" href="timer-element.html">

<dom-module id="tele-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Stand Scouting - Teleop" prev="auto" next="post">
      <div class="wrappingRow">
        <counter-element label="Gears Scored"></counter-element>
        <counter-element label="Gears Dropped"></counter-element>
        <counter-element label="Fuel Points"></counter-element>
        <counter-element label="Fouls"></counter-element>
        <timer-element label="Climbing Time"></timer-element>
      </div>
      <button-group attr-for-selected="name" label="Climbing" selected="{{climbing}}">
        <paper-button toggles name="none">None</paper-button>
        <paper-button toggles name="fail">Failed</paper-button>
        <paper-button toggles name="success">Succeeded</paper-button>
      </button-group>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'tele-view',

      properties: {
        climbing: {
          type: String,
          value: "none"
        }
      }
    });
  </script>
</dom-module>
