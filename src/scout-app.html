<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="schedule-view.html">


<dom-module id="scout-app">
  <template>
    <style>
      :host {
        --app-primary-color: #d35401;
        --app-secondary-color: black;
        display: block;
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      .drawer-list {
        font-size: 20px;
        margin: 0 20px;
        text-transform: uppercase;
      }
      
      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }
      
      .drawer-list a.iron-selected {
        color: white;
        background-color: var(--app-primary-color);
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open>
        <app-toolbar>
          MENU
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="front" href="/front">Front Page</a>
          <a name="stand" href="/stand">Stand Scout</a>
          <a name="pit-intro" href="/pit-intro">Pit Scout</a>
          <a name="data" href="/data">Scouting Data</a>
          <a name="schedule" href="/schedule">Match Schedule</a>
          <a name="pit" href="/pit">Pit Status</a>
          <a name="chat" href="/chat">Chat</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:snake" drawer-toggle></paper-icon-button>
            <div main-title>PC-SCOUT</div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="error" role="main">
          <front-view name="front"></front-view>
          <stand-view name="stand"></stand-view>
          <data-view name="data"></data-view>
          <pit-view name="pit"></pit-view>
          <pit-intro-view name="pit-intro"></pit-intro-view>
          <pit-picture-view name="pit-picture"></pit-picture-view>
          <pit-strat-view name="pit-strat"></pit-strat-view>
          <pit-specs-view name="pit-specs"></pit-specs-view>
          <pit-submit-view name="pit-submit"></pit-submit-view>
          <error-view name="error"></error-view>
          <auto-view name="auto"></auto-view>
          <tele-view name="tele"></tele-view>
          <post-view name="post"></post-view>
          <schedule-view name="schedule"></schedule-view>
          <chat-view name="chat"></chat-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'scout-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function (page) {
        this.page = page || 'front';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function (page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '-view.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function () {
        this.page = 'error';
      },
    });
  </script>
</dom-module>
