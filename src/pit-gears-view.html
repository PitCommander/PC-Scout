<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">

<dom-module id="pit-gears-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Pit Scouting - Gears" prev="pit-shooting" next="pit-match">
      <toggle-element label="Gear scoring" value="{{canGear}}"></toggle-element>
      <template is="dom-if" if="[[canGear]]">
        <toggle-element label="Gear Mech" value="{{gearScoring}}" no="Passive" yes="Active"></toggle-element>
      </template>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'pit-gears-view',

      properties: {
        canGear: Boolean
      },
    });
  </script>
</dom-module>
