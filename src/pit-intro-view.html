<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">

<dom-module id="pit-intro-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-input {
        --paper-input-container-focus-color: var(--app-primary-color);
      }
    </style>

    <scouting-page name="Pit Scouting - Intro" first next="pit-strat">
      <paper-input id="scout-name" label="Scout Name"></paper-input>
      <vaadin-combo-box-light id="" attr-for-value="value" items="[[teams]]">
        <paper-input label="Team Number" class="input" type="number" min="1" max="9999" auto-validate></paper-input>
      </vaadin-combo-box-light>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'pit-intro-view',
    });
  </script>
</dom-module>
