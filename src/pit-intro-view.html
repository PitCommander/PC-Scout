<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">

<dom-module id="pit-intro-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Pit Scouting - Intro" first next="pit-shooting">
      <paper-input id="scoutName" value="{{scoutName}}" label="Scout Name"></paper-input>
      <vaadin-combo-box-light id="" attr-for-value="value" items="[[teams]]">
        <paper-input id="teamNumber" label="Team Number" value="{{teamNumber}}" class="input" type="number" min="1" max="9999" auto-validate></paper-input>
      </vaadin-combo-box-light>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'pit-intro-view',

      properties: {
        scoutName: String,
        teamNumber: Number
      },

      reset: function () {
        this.scoutName = ""
        this.teamNumber = ""
      }
    });
  </script>
</dom-module>
