<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="timer-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      paper-icon-button {
        background-color: whitesmoke;
        border-radius: 20px;
        margin-right: 2px;
      }

      paper-icon-button[active] {
        background-color: var(--app-primary-color);
        color: white;
      }

      h3 {
        text-align: center;
      }

      .timerContainer {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .timerText {
        margin-left: 5px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-flex);
      }
    </style>

    <div>
      <div class="timerContainer">
        <paper-icon-button on-tap="reset" icon="refresh"></paper-icon-button>
        <paper-icon-button toggles active="{{active}}" icon="[[icon]]"></paper-icon-button>
        <div class="timerText">
          [[label]]: [[elapsedTime]]
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'timer-element',
      properties: {
        startTime: {
          type: Number,
          value: 0
        },
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: "startTimer"
        },
        label: {
          type: String,
          value: "Timer"
        },
        elapsedTime: {
          type: String,
          value: "0.000"
        },
        icon: {
          type: String,
          value: "av:play-arrow"
        },
        initializeTime: {
          type: Boolean,
          value: true
        }
      },

      reset: function () {
        this.startTime = 0;
        this.elapsedTime = "0.000";
        this.active = false;
        this.initializeTime = true;
      },

      startTimer: function () {
        if (this.initializeTime) {

          this.initializeTime = false;
        }

        if (this.active) {
          this.icon = "av:pause";
          this.startTime = performance.now() / 1000;
          window.requestAnimationFrame(this._runTimer.bind(this));
        } else {
          this.icon = "av:play-arrow";
        }
      },

      _runTimer: function (timestamp) {
        if (!this.active) {
          return;
        }
        var now = timestamp / 1000;
        var time = this.elapsedTime * 1;
        this.elapsedTime = (time + now - this.startTime).toFixed(3);
        this.startTime = now;
        window.requestAnimationFrame(this._runTimer.bind(this));
      }
    });
  </script>
</dom-module>
