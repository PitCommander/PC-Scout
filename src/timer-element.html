<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="timer-element">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div>
      <paper-button raised on-tap="reset">Reset</paper-button>
      <paper-button toggles raised active="{{active}}">[[buttonText]]</paper-button>
      [[label]]: [[elapsedTime]]
    </div>
  </template>

  <script>
    Polymer({
      is: 'timer-element',
      properties: {
        startTime: {
          type: Number,
          value: 0
        },
        active: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          notify: true,
          observer: "startTimer"
        },
        label: {
          type: String,
          value: "Timer"
        },
        elapsedTime: {
          type: String,
          value: "0.00"
        },
        buttonText: {
          type: String,
          value: "Start"
        },
        initializeTime: {
          type: Boolean,
          value: true
        }
      },

      reset: function () {
        this.startTime = 0;
        this.elapsedTime = "0.00";
        this.active = false;
        this.initializeTime = true;
      },

      startTimer: function () {
        if (this.initializeTime) {
          this.startTime = performance.now() / 1000;
          this.initializeTime = false;
        }

        if (this.active) {
          this.buttonText = "Pause";
          window.requestAnimationFrame(this._runTimer.bind(this));
        } else {
          this.buttonText = "Start";
        }
      },

      _runTimer: function (timestamp) {
        if (!this.active) {
          return;
        }
        var now = timestamp / 1000;
        this.elapsedTime = (now - this.startTime).toFixed(2);
        window.requestAnimationFrame(this._runTimer.bind(this));
      }
    });
  </script>
</dom-module>
