<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 12px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      
      .small-card {
        margin: 12px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        min-width: 200px;
        max-width: 500px;
        @apply(--layout-vertical);
        @apply(--layout-flex);
        @apply(--layout-center-justified);
      }

      .wrappingRow {
        margin: 0px;
        padding: 0px;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-around-justified);
        @apply(--layout-center);
      }

      .baseRow {
        margin: 0px;
        padding: 0px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .center {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        margin: 0px;
        padding: 0px;
      }

      h1 {
        margin: 0px;
        color: #212121;
        font-size: 22px;
      }

      paper-input {
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      paper-textarea {
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      paper-slider {
        --paper-slider-knob-color: var(--app-primary-color);
        --paper-slider-active-color: var(--app-primary-color);
        --paper-slider-pin-color: var(--app-primary-color);
      }

      paper-dropdown-menu {
        --paper-dropdown-menu-color: var(--app-primary-color);
        --paper-dropdown-menu-focus-color: var(--app-primary-color);
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      paper-icon-button {
        width: 40px;
        height: 40px;
        background-color: whitesmoke;
        border-radius: 20px;
        margin-right: 2px;
      }

      paper-icon-button[active] {
        background-color: var(--app-primary-color);
        color: white;
      }

      paper-button {
        --paper-button-raised-keyboard-focus: {
          font-weight: normal;
        }
        --paper-button-flat-keyboard-focus: {
          font-weight: normal;
        }
      }
    </style>
  </template>
</dom-module>
