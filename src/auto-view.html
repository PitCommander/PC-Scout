<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="timer-element.html">

<dom-module id="auto-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Autonomous</h1>
      <timer-element label="Testing timer"></timer-element>
      <div class="buttonHolder">
        <paper-button raised on-tap="retreat">Prev</paper-button>
        <div class="nextButton">
          <paper-button raised on-tap="advance">Next</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'auto-view',

      advance: function () {
        document.querySelector('scout-app').page = 'auto';
      },

      retreat: function () {
        document.querySelector('scout-app').page = 'stand';
      }
    });
  </script>
</dom-module>
