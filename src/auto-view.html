<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">
<link rel="import" href="timer-element.html">
<link rel="import" href="toggle-element.html">
<link rel="import" href="button-group.html">

<dom-module id="auto-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Stand Scouting - Auto" prev="stand" next="tele">
      <button-group attr-for-selected="name" label="Auto Gear" selected="{{autoGear}}">
        <paper-button toggles name="none">None</paper-button>
        <paper-button toggles name="left">Left</paper-button>
        <paper-button toggles name="center">Center</paper-button>
        <paper-button toggles name="right">Right</paper-button>
        <paper-button toggles name="double">2X</paper-button>
      </button-group>
      <div class="wrappingRow">
        <toggle-element label="Crossed base line" value="{{baseLine}}"></toggle-element>
        <toggle-element id="fuel" label="Scored auto fuel" value="{{autoFuel}}"></toggle-element>
      </div>
      <template is="dom-if" if="{{autoFuel}}">
        <div class="center">
          <toggle-element label="Goal" value="{{fuelGoal}}" no="LOW" yes="HIGH"></toggle-element>
        </div>
        <div class="center">
          <span>Fuel scored:</span>
          <paper-slider min="0" max="60" pin expand editable value="{{autoCount}}"></paper-slider>
        </div>
      </template>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'auto-view',
      properties: {
        baseLine: {
          type: Boolean,
          value: false
        },
        autoFuel: {
          type: Boolean,
          value: false
        },

        autoGear: {
          type: String,
          value: "none",
          notify: true
        },

        fuelGoal: {
          type: Boolean,
          value: true
        },

        autoCount: {
          type: Number,
          value: 0
        }
      }
    });
  </script>
</dom-module>
