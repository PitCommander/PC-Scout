<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">
<link rel="import" href="timer-element.html">
<link rel="import" href="toggle-element.html">

<dom-module id="auto-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Stand Scouting - Auto" prev="stand" next="tele">
      <div>Gear location...</div>
      <div class="rowContainer">
        <toggle-element label="Crossed base line" value="{{baseLine}}"></toggle-element>
        <toggle-element id="fuel" label="Scored auto fuel" value="{{autoFuel}}"></toggle-element>
      </div>
      <template is="dom-if" if="{{autoFuel}}">
        Shoot ball
      </template>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'auto-view',
      properties: {
        baseLine: {
          type: Boolean,
          value: false
        },
        autoFuel: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
