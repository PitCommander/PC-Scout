<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/granite-file-reader/granite-file-reader.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pit-scout-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      paper-button {
        background-color: whitesmoke;
        padding: 10px;
        border-radius: 5px;
      }
    </style>

    <div class="card">
      <h1>Pit Scouting</h1>
      <img id="test" src="">
      <img id="test2" src="">
      <granite-file-reader accept="image/*;capture=camera" read-as="dataURL">
        <paper-button raised>
          <iron-icon icon=" image:camera-alt "></iron-icon>
          Robot Picture
        </paper-button>
      </granite-file-reader>
    </div>
  </template>

  <script>
    Polymer({
      is: 'pit-scout-view',
      properties: {
        image: {
          type: String,
          value: ""
        }
      },
      listeners: {
        'file-read': 'handleFiles'
      },

      handleFiles: function (e) {
        var img = document.getElementById("test");
        img.src = e.detail;
      }
    });
  </script>
</dom-module>
