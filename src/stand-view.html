<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box-light.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">
<link rel="import" href="toggle-element.html">

<dom-module id="stand-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Stand Scouting - Intro" first next="{{next}}">
      <paper-input id="scout-name" label="Scout Name"></paper-input>
      <vaadin-combo-box-light id="" attr-for-value="value" items="[[teams]]">
        <paper-input label="Team Number" class="input" type="number" min="1" max="9999" auto-validate></paper-input>
      </vaadin-combo-box-light>
      <paper-input id="match-number" type="number" min="1" max="200" label="Match Number" auto-validate></paper-input>
      <div class="rowContainer">
        <toggle-element label="Bumper Color" no="BLUE" yes="RED" mode="colors"></toggle-element>
        <toggle-element label="Showed up for match" value="{{atMatch}}"></toggle-element>
      </div>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'stand-view',
      properties: {
        teams: {
          type: Array,
          value: []
        },

        next: {
          type: String,
          value: "auto"
        },

        atMatch: {
          type: Boolean,
          value: true,
          observer: "matchHandler"
        }
      },

      matchHandler: function () {
        this.next = this.atMatch ? "auto" : "post";
      }

    });
  </script>
</dom-module>
