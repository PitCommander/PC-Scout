<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box-light.html">
<link rel="import" href="shared-styles.html">

<dom-module id="stand-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .pageButton {}

      .buttonHolder {
        padding-top: 15px;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .nextButton {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-end-justified);
      }

      .prevButton {
        @apply(--layout-flex);
      }

      paper-input {
        --paper-input-container-focus-color: var(--app-primary-color);
      }

      paper-toggle-button {
        padding-top: 10px;
        --paper-toggle-button-checked-bar-color: var(--paper-red-500);
        --paper-toggle-button-checked-button-color: var(--paper-red-500);
        --paper-toggle-button-checked-ink-color: var(--paper-red-500);
        --paper-toggle-button-unchecked-bar-color: var(--paper-blue-500);
        --paper-toggle-button-unchecked-button-color: var(--paper-blue-500);
        --paper-toggle-button-unchecked-ink-color: var(--paper-blue-500);
      }
    </style>

    <div class="card">
      <h1>Stand Scouting</h1>
      <paper-input id="scout-name" label="Scout Name"></paper-input>
      <vaadin-combo-box-light id="" attr-for-value="value" items="[[teams]]">
        <paper-input label="Team Number" class="input" type="number" min="1" max="9999" auto-validate></paper-input>
      </vaadin-combo-box-light>
      <paper-input id="match-number" type="number" min="1" max="200" label="Match Number" auto-validate></paper-input>
      <paper-toggle-button>Bumper Color</paper-toggle-button>
      <div class="buttonHolder">
        <paper-button raised class="pageButton">Prev</paper-button>
        <div class="nextButton">
          <paper-button raised class="pageButton">Next</paper-button>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'stand-view',
      properties: {
        teams: {
          type: Array,
          value: []
        }
      }
    });
  </script>
</dom-module>
