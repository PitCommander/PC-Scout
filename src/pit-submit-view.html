<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">

<dom-module id="pit-submit-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <scouting-page name="Pit Scouting - Submit" prev="pit-picture" last>
      Final thoughts, etc go here.
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'pit-submit-view',

      listeners: {
        'scouting-submit': 'logSubmit'
      },
      logSubmit: function (e) {
        var type = e.detail.name.indexOf("Pit") != -1 ? "PIT" : "STAND";
        console.log(type);

        if (type === "PIT") {
          this.sendPitScout();
          this.resetPitScout();
        }
      },

      resetPitScout: function () {
        var app = document.querySelector('scout-app');
        var pitIntro = document.querySelector('pit-intro-view');
        var pitStrat = document.querySelector('pit-strat-view');
        var pitSpecs = document.querySelector('pit-specs-view');
        var pitPic = document.querySelector('pit-picture-view');
        var pitSubmit = document.querySelector('pit-submit-view');

        app.page = "pit-intro"
        pitIntro.$.scoutName.value = "";
        pitIntro.$.teamNumber.value = "";
      },

      sendPitScout: function () {
        console.log("sending data");
      }
    });
  </script>
</dom-module>
