<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">

<dom-module id="pit-submit-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }
    </style>

    <scouting-page name="Pit Scouting - Submit" prev="pit-picture" last>
      Final thoughts, etc go here.
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'pit-submit-view',

      listeners: {
        'scouting-submit': 'logSubmit'
      },
      logSubmit: function (e) {
        var type = e.detail.name.indexOf("Pit") != -1 ? "PIT" : "STAND";
        console.log(type);

        if (type === "PIT") {
          this.sendPitScout();
          this.resetPitScout();
        }
      },

      reset: function () {

      },

      resetPitScout: function () {
        var app = document.querySelector('scout-app');
        var pitPages = ['pit-intro-view',
                        'pit-shooting-view',
                        'pit-gears-view',
                        'pit-match-view',
                        'pit-specs-view',
                        'pit-picture-view',
                        'pit-submit-view']

        pitPages.forEach(function (item) {
          var page = document.querySelector(item);
          page.reset()
        });

        app.page = "pit-intro";
      },

      sendPitScout: function () {
        console.log("sending data");
      }
    });
  </script>
</dom-module>
