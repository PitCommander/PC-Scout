<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="scouting-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      .buttonHolder {
        padding-top: 15px;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .nextButton {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-end-justified);
      }

      .sendButton {}
    </style>

    <div class="card">
      <h1>[[name]]</h1>
      <content></content>
      <div class="buttonHolder">
        <paper-button raised on-tap="retreat" hidden="{{first}}">Prev</paper-button>
        <div class="nextButton">
          <paper-button raised on-tap="advance" hidden="{{last}}">Next</paper-button>
        </div>
        <div class="sendButton">
          <paper-button raised hidden="{{!last}}">Send Data</paper-button>
        </div>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'scouting-page',
      properties: {
        name: {
          type: String,
          value: "Stand Scouting"
        },
        next: {
          type: String,
          value: "stand"
        },

        prev: {
          type: String,
          value: "stand"
        },

        last: {
          type: Boolean,
          value: false
        },

        first: {
          type: Boolean
        }
      },

      advance: function () {
        document.querySelector('iron-selector').selected = "empty";
        document.querySelector('scout-app').page = this.next;
      },

      retreat: function () {
        document.querySelector('scout-app').page = this.prev;
      }
    });
  </script>
</dom-module>
