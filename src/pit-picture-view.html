<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/granite-file-reader/granite-file-reader.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="scouting-page.html">

<dom-module id="pit-picture-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        height: calc(100vh - 84px);
      }

      paper-button {
        background-color: whitesmoke;
        height: 50px;
        width: 50px;
        border-radius: 5px;
        min-width: 20px;
      }

      .buttons {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        padding-bottom: 10px;
      }

      .canvas {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        padding-bottom: 10px;
      }

      granite-file-reader {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
    </style>
    <scouting-page id="card" name="Pit Scouting - Picture" prev="pit-specs" next="pit-submit">

      <div class=buttons>
        <paper-button raised>
          <iron-icon icon="image:rotate-left" on-tap="rotateLeft"></iron-icon>
        </paper-button>
        <granite-file-reader accept="image/*;capture=camera" read-as="dataURL">
          <paper-button raised>
            <iron-icon icon="image:camera-alt"></iron-icon>
          </paper-button>
        </granite-file-reader>
        <paper-button raised>
          <iron-icon icon="image:rotate-right" on-tap="rotateRight"></iron-icon>
        </paper-button>
      </div>
      <div class="canvas">
        <canvas id="canvas"></canvas>
      </div>
    </scouting-page>
  </template>

  <script>
    Polymer({
      is: 'pit-picture-view',
      properties: {
        image: {
          type: String,
          value: ""
        },

        scaledData: {
          type: String,
          value: ""
        },

        angle: {
          type: Number,
          value: 0
        },

        finalData: {
          type: String,
          value: "",
          observer: 'sendData'
        }
      },

      listeners: {
        'file-read': 'handleFiles'
      },

      ready: function () {
        var max = this.$.card.offsetWidth - 100;
        var picView = this;
        this.getDataURL("../images/placeholder.png", function (data) {
          picView.scaleImage(data, max, max, picView.drawImage)
        });
      },

      handleFiles: function (e) {
        this.image = e.detail;

        var max = this.$.card.offsetWidth - 40;
        this.scaleImage(this.image, max, max, this.drawImage);
      },

      scaleImage: function (data, maxWidth, maxHeight, callback) {
        maxWidth = maxWidth || 640;
        maxHeight = maxHeight || 640;

        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');

        var maxW = maxWidth;
        var maxH = maxHeight;

        var img = new Image;
        img.onload = function () {
          var iw = img.width;
          var ih = img.height;
          var scale = Math.min((maxW / iw), (maxH / ih));
          var iwScaled = iw * scale;
          var ihScaled = ih * scale;
          canvas.width = iwScaled;
          canvas.height = ihScaled;
          ctx.drawImage(img, 0, 0, iwScaled, ihScaled);
          callback(canvas.toDataURL());
        };

        img.src = data;

      },

      drawImage: function (data) {
        var picView = document.querySelector('pit-picture-view');
        var canvas = picView.$.canvas;

        picView.scaledData = data;

        var ctx = canvas.getContext('2d')
        var img = new Image;
        img.onload = function () {
          var iw = img.width;
          var ih = img.height;
          canvas.width = iw;
          canvas.height = ih;
          ctx.drawImage(img, 0, 0, iw, ih);
        }
        img.src = data;
      },

      rotateImage: function (data, degrees, callback) {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("2d");
        var image = new Image;

        var angle = (this.angle + degrees) % 360;
        if (angle === -90) {
          angle = 270;
        }

        image.onload = function () {

          switch (angle) {
            default:
            case 0:
              canvas.width = image.width;
            canvas.height = image.height;
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(image, 0, 0);
            break;
          case 90:
              canvas.width = image.height;
            canvas.height = image.width;
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(image, 0, -image.height);
            break;
          case 180:
              canvas.width = image.width;
            canvas.height = image.height;
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(image, -image.width, -image.height);
            break;
          case 270:
            case -90:
              canvas.width = image.height;
            canvas.height = image.width;
            ctx.rotate(angle * Math.PI / 180);
            ctx.drawImage(image, -image.width, 0);
            break;
          }
          callback(canvas.toDataURL());
        }
        image.src = data;
      },

      rotateLeft: function () {
        this.rotateImage(this.scaledData, -90, this.drawImage);
      },

      rotateRight: function () {
        this.rotateImage(this.scaledData, 90, this.drawImage);
      },

      downSampleImage: function (data, quality, callback) {
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image;
        img.onload = function () {
          var iw = img.width;
          var ih = img.height;
          canvas.width = iw;
          canvas.height = ih;
          ctx.drawImage(img, 0, 0, iw, ih);
          callback(canvas.toDataURL("image/jpeg", quality));
        };

        img.src = data;
      },

      prepData: function () {
        var pit = document.querySelector('pit-picture-view');
        pit.rotateImage(pit.image, pit.angle, function (data) {
          pit.scaleImage(data, 640, 480, function (data) {
            pit.finalData = data;
          })
        })
      },

      sendData: function () {

      },

      reset: function () {
        var canvas = this.$.canvas;
        canvas.src = "";
        canvas.width = 0;
        canvas.height = 0;
        canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
        this.finalData = "";
        this.image = "";
        this.scaledData = "";
        this.angle = 0;
        this.ready();
      },

      getDataURL: function (url, callback) {
        var image = new Image();

        image.onload = function () {
          var canvas = document.createElement('canvas');
          canvas.width = this.naturalWidth;
          canvas.height = this.naturalHeight;

          canvas.getContext('2d').drawImage(this, 0, 0);

          // ... or get as Data URI
          callback(canvas.toDataURL('image/png'));
        };

        image.src = url;
      }

    });
  </script>
</dom-module>
